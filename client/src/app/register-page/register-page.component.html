<h1 id="login-header">Register</h1>

<div id="register-error-msg-holder">
  <p id="register-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
</div>

<form id="register-form">
  <input type="text"
         name="username"
         id="username-field"
         class="register-form-field"
         placeholder="Username"
         [value]="username">
  <input type="password"
         name="password"
         id="password-field"
         class="register-form-field"
         placeholder="Password"
         [value]="password">
  <input type="submit"
         value="Register"
         id="register-form-submit"
         (click)="handleClick">
</form>
