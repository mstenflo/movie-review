<div>
    <div id="movieInfoBox">
        <img src="{{ movie.image }}" alt="Movie poster for {{ movie.title }}">
        <h1>{{ movie.title }}</h1>
    </div>
    <div id="movieMiscBox">
        <mat-tab-group>
            <mat-tab label="Movie Info"> Content 1 </mat-tab>
            <mat-tab label="Actors"> Content 2 </mat-tab>
            <mat-tab label="Reviews"> Content 3 </mat-tab>
        </mat-tab-group>
    </div>
</div>
